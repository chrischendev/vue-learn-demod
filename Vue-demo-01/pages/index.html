<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Index</title>
    <script src="../js/vue.js"></script>
    <style>
        .cls1 {
            background: aquamarine;
        }
    </style>
</head>
<body>
<div id="app">
    <a v-text="msg"></a>
    <div>
        <label>显示背景色<input type="checkbox" v-model="use"></label><br>
        <a v-bind:class="{'cls1':use}">你好</a>
    </div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: 'hello',
            use: false
        }
    })

</script>
</body>
</html>
